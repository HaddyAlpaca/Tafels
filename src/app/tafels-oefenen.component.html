<div class="tafels-container">
  <div class="tafel-selectie">
    <h2>Kies een tafel:</h2>
    <p>
      @for (n of tafels; track n) {
        <button id="tafel-btn-{{ n }}" (click)="kiesTafel(n)" [class.selected]="tafel === n">{{ n }}</button>
      }
    </p>
    @if (tafel !== 99) {
      <p>
        <input id="volgorde-check" type="checkbox" [checked]="opVolgorde" (click)="toggleOpVolgorde()" />
        <label>Op volgorde</label>
      </p>
    }
    <p>
      <button (click)="kiesTafel(99)" id="all-btn" class="alle-tafels" [class.selected]="tafel === 99">Alle tafels door elkaar</button>
    </p>
  </div>
  <div class="vraag-blok">
    <span class="vraag">Wat is {{ vraag.b }} x {{ vraag.a }}?</span>
    <input id="antwoord-input" type="number" [(ngModel)]="antwoord" (keyup.enter)="controleer()" [disabled]="!!feedback" autofocus />
    <button id="check-btn" (click)="controleer()" [disabled]="!!feedback">Controleer</button>
  </div>
  @if (feedback) {
    <div class="feedback">{{ feedback }}</div>
  }
  <div class="score">Score: {{ score }} / {{ totaal }}</div>
  <button id="reset-btn" (click)="reset()" [disabled]="!!feedback">Reset</button>
</div>
